<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/styles/stylesRegistro.css"> 
    
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Log in with</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="/img/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="/img/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <p>or</p>
            <form class="inputs-container" method="POST" action="/login">
                <input class="input" type="text" name="username" placeholder="Username" required>
                <input class="input" type="password" name="password" placeholder="Password" required>
                <p>Forgot password? <span class="span">Click here</span></p>
                <button class="btn" type="submit">Login</button>
                <p>Don't have an account? <span class="span">Sign Up</span></p>
            </form>
        </div>
        <img class="image-container" src="/img/login.svg" alt="">
    </div>
</body>
</html>
