<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/public/styles/stylesRegistro.css"> 
    
    <title>Test</title>
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Crear cuenta</h1>
           
            <!-- <p>or</p> -->
            <form class="inputs-container" action="/login" method="POST">
                <p>Ingresa tu nombre</p>
                <input class="input" type="text" name="nombre" maxlength="45" placeholder="Nombre" required>
            
                <p>Ingresa tu apellido</p>
                <input class="input" type="text" name="apellido" maxlength="45" placeholder="Apellido" required>
            
                <p>Ingresa tu número de Teléfono</p>
                <input class="input" type="tel" name="telefono" placeholder="Teléfono" pattern="[0-9]{10}" minlength="10" maxlength="10" required>
            
                <p>Ingresa tu correo electrónico</p>
                <input class="input" type="email" name="correo" placeholder="Correo electrónico" required>
            
                <p>Ingresa tu nombre de usuario</p>
                <input class="input" type="text" name="nombreUsuario" placeholder="Nombre de usuario" required>
            
                <p>Ingresa tu contraseña</p>
                <input class="input" type="password" name="contraseña" minlength="8" placeholder="********" required>

                <p>Confirma tu contraseña</p>
                <input class="input" type="password" name="contraseña" minlength="8" placeholder="********" required>

            
                <!-- <p>Forgot password? <span class="span">Click here</span></p> -->
                <button type="submit" class="btn">Crear Cuenta</button>
            
                <!-- <p>Don't have an account? <span class="span"><a href="/formulario">Click Aquí</a></span></p> -->
            </form>
            
            
        </div>
        <img class="image-container" src="/img/login.svg" alt="">
    </div>
</body>
</html>
